<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
      <button ion-button icon-only (click)="presentFilter()">
        <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <!-- search
  <ion-toolbar no-border-top>
    <ion-searchbar color="primary"
                   [(ngModel)]="queryText"
                   (ionInput)="updateCoin()"
                   placeholder="Search">
    </ion-searchbar>
  </ion-toolbar>
   -->
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh()">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list #coinList *ngFor="let coin of coins">
    <ion-card>
      <ion-item (click)="goToSessionDetail()">
        <ion-row>
          <ion-col col-2 style="margin-bottom: -60px; margin-left: 5px">
            <h3>
              <ion-img style="width: 32px; height: 32px;background: transparent !important;" src="/media/icons/{{coin.symbol}}.png"></ion-img>
              {{coin.symbol}}
            </h3>
          </ion-col>
          <ion-col col-12>
            <sparkline [symbol]="coin.symbol"></sparkline>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-card>
  </ion-list>


  <ion-fab bottom right #fab>
    <button ion-fab><ion-icon name="share"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab color="vimeo" (click)="openSocial('Vimeo', fab)"><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab color="google" (click)="openSocial('Google+', fab)"><ion-icon name="logo-googleplus"></ion-icon></button>
      <button ion-fab color="twitter" (click)="openSocial('Twitter', fab)"><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab color="facebook" (click)="openSocial('Facebook', fab)"><ion-icon name="logo-facebook"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
